<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fjalla+One|Dosis">
        <!--Link para Estilização CSS-->
        <link rel="stylesheet" href="Register_page.css">
        <!--Título-->
        <title> - Bem vindo! - </title>
    </head>
    <body>

            <div class="box center">
                <div class="logo">
                    <img src="Images/SP_INGRESSOS_LOGO.png" width="190px" height="75px">
                </div>
                <!--Informações de cadastro -->
               <div class="center register-box">
                    <!--Nome completo-->
                    <input id="nameInput" type="text" placeholder="Nome:">
                    <input id="lastNameInput" type="text" placeholder="Sobrenome:">
                    <!--E-mail-->
                    <input id="emailInput" type="email" placeholder="E-mail:">
                    
                    <!--Senha-->
                    <input id="passwordInput" type="password" placeholder="Senha:">
                    <!--Confirmar senha-->
                    <input id="confirmPasswordInput" type="password" placeholder="Confirmar senha:">
                    
                    <!--Número de tel--> 
                    <div class="phone_number_field-style">
                        <select style="border-radius: 20px;" >
                            <option style="border-radius: 20px;">+14</option>
                            <option>+55</option>
                            <option>+18</option>
                            <option>+19</option>
                            <option>+44</option>
                        </select>
                        <input type="tel" placeholder="Telefone:">
                    </div>
            </div>
               <!--Botão de CONFIRMAÇÃO-->

               <input value="CONTINUAR" type="button" class="Entry-button-style">
            </div>
        </div>
    </body>
</html>
